let n = parseInt(prompt("Nhập vào số n (n >= 3):"));

if (isNaN(n) || n < 3) {
    alert("Mời bạn nhập số n lớn hơn hoặc bằng 3!");
} else {
    let triangle = ""; // Chuỗi để lưu hình tam giác
    for (let i = 1; i <= n; i++) { // Vòng lặp qua từng dòng từ 1 đến n
        for (let j = 1; j <= i; j++) { // Vòng lặp in số ký tự * tương ứng với số dòng
            triangle += "* ";
        }
        triangle += "\n"; 
    }
    alert(triangle);
